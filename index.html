<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Google Home page</title>
</head>
<body>
   <header>
       <nav>
           <a href="#">Gmail</a>
           <a href="#">Images</a>
           <img src="images/goggle_dots.jpeg" alt="goggle app icon nine dots"/>
           <button class="button">Sign In</button>
       </nav>
   </header> 

   <main>
       <img src="images/google_logo.png" alt="google_logo"/>

           <button class="btn1">I'm Feeling Lucky</button>
    </div>

    <div class="google-lang">
        <p>Google offered in:
             <a href="#" class="lang">Hausa</a>  
            <a href="#" class="lang">Igbo</a>

            <a href="#" class="lang">Yoruba</a>
            <a href="#" class="lang">Nigerian Pidgin</a>
        </p>
        
    </div>
</main>   

<footer>
    <div class="footer-top">
        <p>Nigeria</p>
    </div>

    <div class="footer-bottom">
        <div class="left-side bottom-sides">
         <a href="#">About</a>
         <a href="#">Advertising</a>
         <a href="#">Business</a>
         <a href="#">How Search Works</a>
  
        </div>
        <a href="#" class="footer-center">Carbon Neutral Since 2007</a>

        <div class="right-side bottom-sides">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
 
        </div>
    </div>
</footer>

</html>
